<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="multimedia/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>App de Ejercicios</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #4D0090;
      color: #01FF71;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Eliminar el scroll */
      height: 100vh; /* Ocupar toda la altura de la pantalla */
    }
    #ejercicio-container {
      height: 100vh; /* Ocupar toda la altura de la pantalla */
    }
  </style>
</head>
<body>
  <!-- Barra de progreso y contadores -->
  <div class="pt-4 px-4">
    <div class="flex justify-between items-center mb-2 text-green-500 font-bold text-lg">
      <div id="contador-ejercicio">1/12</div>
      <div id="categoria-actual">Categoría</div>
      <div id="contador-serie">Serie 1/4</div>
    </div>
    <div class="h-2 bg-gray-200 rounded-full">
      <div id="timeline" class="h-2 bg-green-500 rounded-full" style="width: 0%;"></div>
    </div>
  </div>

  <!-- Contenedor del ejercicio -->
  <div id="ejercicio-container" class="flex flex-col items-center justify-center">
    <!-- El contenido del ejercicio se cargará aquí -->
  </div>

  <script src="app.js"></script>
</body>
</html>
